<div class="container" style="margin-top: 70px">
  <h3>Admin: Users (debug)</h3>
  <p class="text-muted">
    These actions edit a local list only (debug). Back-end enforcement still applies separately.
  </p>

  <div *ngIf="!auth.isAdmin()" class="text-danger">
    Admin access required.
  </div>

  <div *ngIf="auth.isAdmin()">
    <div *ngIf="info" class="alert alert-info">{{ info }}</div>

    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of users">
          <td>{{ u.username }}</td>
          <td>{{ u.email }}</td>
          <td>{{ u.role }}</td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-primary me-2" (click)="startEdit(u)">Edit</button>
            <button class="btn btn-sm btn-outline-danger" (click)="remove(u.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="editing" class="card mt-3">
      <div class="card-body">
        <h5>Edit user</h5>
        <form [formGroup]="form" (ngSubmit)="save()">
          <div class="row g-2">
            <div class="col-md-4">
              <label class="form-label">Username</label>
              <input class="form-control" formControlName="username" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Email</label>
              <input class="form-control" formControlName="email" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Role</label>
              <select class="form-select" formControlName="role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
          </div>
          <div class="mt-3">
            <button class="btn btn-primary me-2" type="submit">Save</button>
            <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
