<div class="container" style="margin-top: 90px">
  <h3>My Reviews</h3>

  <div *ngIf="!auth.isLoggedIn()" class="text-muted">
    Please log in to view your reviews.
  </div>

  <div *ngIf="auth.isLoggedIn()">
    <div *ngIf="loading" class="text-muted">Loading...</div>
    <div *ngIf="error" class="text-danger">{{ error }}</div>

    <div *ngIf="!loading && !error && !reviews.length" class="text-muted">
      You haven't written any reviews yet.
    </div>

    <div *ngFor="let review of reviews" class="card mb-3">
      <div class="card-body">
        <h5 class="card-title d-flex justify-content-between align-items-center">
          <span>
            {{ review.title || 'Review' }}
            <div class="text-muted small">
              {{ review.restaurantName || review.businessId || 'Unknown restaurant' }}
              • {{ review.createdAt | date:'mediumDate' }}
            </div>
          </span>
          <span class="text-warning">
            <span *ngFor="let s of ratingStars(review.rating)">★</span>
          </span>
        </h5>
        <p class="card-text mb-1">{{ review.comment }}</p>
        <a
          class="text-decoration-none"
          [routerLink]="['/businesses', review.businessId]"
        >
          View restaurant
        </a>

        <div class="mt-3">
          <button class="btn btn-sm btn-outline-primary me-2" (click)="startEdit(review)" [disabled]="submitting">
            Edit
          </button>
          <button class="btn btn-sm btn-outline-danger" (click)="deleteReview(review)" [disabled]="submitting">
            Delete
          </button>
        </div>

        <div *ngIf="editingId === review.id" class="mt-3">
          <form [formGroup]="editForm" (ngSubmit)="saveEdit(review)">
            <div class="row g-2">
              <div class="col-md-3">
                <label class="form-label">Rating</label>
                <select class="form-select" formControlName="rating">
                  <option [ngValue]="5">5 - Excellent</option>
                  <option [ngValue]="4">4 - Good</option>
                  <option [ngValue]="3">3 - Average</option>
                  <option [ngValue]="2">2 - Poor</option>
                  <option [ngValue]="1">1 - Very poor</option>
                </select>
              </div>
              <div class="col-md-9">
                <label class="form-label">Title</label>
                <input class="form-control" formControlName="title" />
              </div>
              <div class="col-12">
                <label class="form-label">Comment</label>
                <textarea class="form-control" rows="3" formControlName="comment"></textarea>
              </div>
            </div>
            <div class="mt-2">
              <button class="btn btn-primary me-2" type="submit" [disabled]="submitting">Save</button>
              <button class="btn btn-secondary" type="button" (click)="cancelEdit()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
